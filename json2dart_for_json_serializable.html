<!DOCTYPE html>
<!-- saved from url=(0053)https://caijinglong.github.io/json2dart/index_ch.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta lang="zh-CN">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>json2dart_for_json_serializable</title>
    <link rel="stylesheet" href="./json2dart_for_json_serializable_files/styles.css">
    <link rel="icon" href="https://caijinglong.github.io/json2dart/favicon.ico">
    <script defer="" src="./json2dart_for_json_serializable_files/main.dart.js"></script>
</head>

<body>
    <div class="lang">
        <a href="https://caijinglong.github.io/json2dart/index.html">English</a>
        <a href="https://github.com/caijinglong/json2dart">
            <img src="./json2dart_for_json_serializable_files/github_logo.jpg" width="50px">
        </a>
    </div>
    <div>
        <h1>为了便利使用
            <a href="https://pub.dartlang.org/packages/json_serializable">json_serializable</a>库
        </h1>
        <div class="version">
            <input class="version" type="radio" value="0" name="version" id="v0" checked="true">v0.x.x
            <input class="version" type="radio" value="1" name="version" id="v1">v1.x.x
        </div>
    </div>
    <div>
        <div class="title">
            <span class="half_span">将json粘贴至左边</span>
            <span class="half_span">
                <div class="result_title">
                    类名称
                    <input id="out_entity_name">
                    <input type="checkbox" id="use_json_key">
                    <span id="check_label">jsonKey annotation</span>
                    <input type="checkbox" id="camelCase">
                    <span id="camelCaseLabel">use camelCase</span>
                </div>
                <div id="file_name">应该使用的文件名为: home_model.dart</div>
            </span>
        </div>
        <div class="content">
            <span class="half_span">
                <textarea id="json" title="json字符串" class="content_area"></textarea>
            </span>
            <span class="half_span">
                <textarea id="result" title="结果" class="content_area"></textarea>
            </span>
        </div>
        <div class="func">
            <span class="half_span">
                <button id="format">格式化</button>
            </span>
            <span class="half_span">
                <button id="copy">复制</button>
                <button id="save">下载</button>
            </span>
        </div>
    </div>


</body></html>
